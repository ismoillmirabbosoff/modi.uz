<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <title>Text in Center of Columns</title>

  <style>
    .custom-column {
      height: 200px; /* Maydonni kerakli balandlikka o'zgartiring */
      display: flex;
      align-items: center;
      justify-content: center;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-6 coll">
            <div class="custom-column">
              <a href="musk.html">
                <p class="text-center">
                    <svg height="100" stroke="#bac736" stroke-width="2" class="text-line" width="100%">
                      <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">Mushkambar</text>
                    </svg>
                  </p>
              </a>
            </div>
          </div>
          <div class="col-6">
            <div class="custom-column">
                <a href="parfum.html">
                    <p class="text-center">
                        <svg height="100" stroke="#bac736" stroke-width="2" class="text-line" width="100%">
                          <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">Parfume</text>
                        </svg>
                    </p>
                </a>
            </div>
          </div>
    </div>

  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
